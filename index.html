<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="dot" id="one">
        <input type="radio" name="dot" id="two">

        <div class="main-card">
            <div class="cards">

                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="images/profile-1.jpg" alt="">
                        </div>
                        <div class="details">
                            <div class="name">Andrew Neil</div>
                            <div class="job">Web Designer</div>
                        </div>

                        <div class="media-icons">
                            <a href="#"><i class="ri-facebook-box-fill"></i></a>
                            <a href="#"><i class="ri-twitter-fill"></i></a>
                            <a href="#"><i class="ri-instagram-line"></i></a>
                            <a href="#"><i class="ri-youtube-fill"></i></a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="images/profile-2.jpg" alt="">
                        </div>
                        <div class="details">
                            <div class="name">Jasmine Carter</div>
                            <div class="job">UI Designer</div>
                        </div>

                        <div class="media-icons">
                            <a href="#"><i class="ri-facebook-box-fill"></i></a>
                            <a href="#"><i class="ri-twitter-fill"></i></a>
                            <a href="#"><i class="ri-instagram-line"></i></a>
                            <a href="#"><i class="ri-youtube-fill"></i></a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="images/profile-3.jpg" alt="">
                        </div>
                        <div class="details">
                            <div class="name">Justin Chung</div>
                            <div class="job">Web Developer</div>
                        </div>

                        <div class="media-icons">
                            <a href="#"><i class="ri-facebook-box-fill"></i></a>
                            <a href="#"><i class="ri-twitter-fill"></i></a>
                            <a href="#"><i class="ri-instagram-line"></i></a>
                            <a href="#"><i class="ri-youtube-fill"></i></a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="cards">

                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="images/profile-4.jpg" alt="">
                        </div>
                        <div class="details">
                            <div class="name">Appolo Reef</div>
                            <div class="job">Web Designer</div>
                        </div>

                        <div class="media-icons">
                            <a href="#"><i class="ri-facebook-box-fill"></i></a>
                            <a href="#"><i class="ri-twitter-fill"></i></a>
                            <a href="#"><i class="ri-instagram-line"></i></a>
                            <a href="#"><i class="ri-youtube-fill"></i></a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="images/profile-5.jpg" alt="">
                        </div>
                        <div class="details">
                            <div class="name">Adrina Calvo</div>
                            <div class="job">UI Designer</div>
                        </div>

                        <div class="media-icons">
                            <a href="#"><i class="ri-facebook-box-fill"></i></a>
                            <a href="#"><i class="ri-twitter-fill"></i></a>
                            <a href="#"><i class="ri-instagram-line"></i></a>
                            <a href="#"><i class="ri-youtube-fill"></i></a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="img">
                            <img src="images/profile-6.jpg" alt="">
                        </div>
                        <div class="details">
                            <div class="name">Nicole Lewis</div>
                            <div class="job">Web Developer</div>
                        </div>

                        <div class="media-icons">
                            <a href="#"><i class="ri-facebook-box-fill"></i></a>
                            <a href="#"><i class="ri-twitter-fill"></i></a>
                            <a href="#"><i class="ri-instagram-line"></i></a>
                            <a href="#"><i class="ri-youtube-fill"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="button">
            <label for="one" class="active one"></label>
            <label for="two" class="two"></label>
        </div>
        
    </div>
</body>
</html>
